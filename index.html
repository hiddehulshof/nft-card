<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section>
    <div class="nft__card">
      <div class="nft__content">
        <div class="image__container">
          <div class="image__block">
          </div>
          <div class="image__overlay">
          </div>
          <div class="image__icon">
            <div class="icon__view"></div>
          </div>

        </div>
        <div class="nft__title">
          <h1>
            Equilibrium #3429
          </h1>
        </div>
        <div>
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="nft__stats">
          <div>
            <i class="icon__eth"></i>
            <span class="text__eth">
              0.041 ETH
            </span>
          </div>
          <div>
            <i class="icon__time"></i>
            <span>
              3 days left
            </span>
          </div>
        </div>
        <div class="divider"></div>
        <div class="nft__credits">
          <i class="icon__avatar"></i>
          <span>
              Creation of
          </span>
          <span class="name__highlight"> Jules Wyvern </span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hidde Hulshof</a>.
    </div>
  </section>
</main>

</body>
</html>
